<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoponline - All Platforms in One Place</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
      text-align: center;
    }
    header {
      background: url('https://via.placeholder.com/1600x500.png?text=Big+Sale+Promotion') no-repeat center center/cover;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      flex-direction: column;
    }
    header h1 {
      font-size: 3em;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 10px;
    }
    header p {
      font-size: 1.5em;
      margin-top: 10px;
      background: rgba(0,0,0,0.5);
      padding: 5px 15px;
      border-radius: 10px;
    }
    .platforms {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 40px auto;
      flex-wrap: wrap;
    }
    .platform {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      width: 280px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .platform img {
      max-width: 120px;
      margin-bottom: 15px;
    }
    .platform h2 {
      font-size: 1.3em;
      margin-bottom: 10px;
    }
    .platform p {
      font-size: 1em;
      margin-bottom: 15px;
    }
    .platform button {
      background: #ff6600;
      border: none;
      padding: 12px 20px;
      color: #fff;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .platform button:hover {
      background: #e65500;
    }
    footer {
      margin-top: 50px;
      background: #333;
      color: #fff;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Shoponline</h1>
    <p>One Click, All Shops – Lazada, Shopee & All Online</p>
  </header>

  <section class="platforms">
    <div class="platform">
      <img src="https://seeklogo.com/images/L/lazada-logo-9F7841FB34-seeklogo.com.png" alt="Lazada Logo">
      <h2>Lazada</h2>
      <p>Hot Deals & Promotions Every Day</p>
      <button onclick="window.open('YOUR_AFFILIATE_LINK_FOR_LAZADA','_blank')">Shop Lazada</button>
    </div>
    <div class="platform">
      <img src="https://seeklogo.com/images/S/shopee-logo-4043B8A0F5-seeklogo.com.png" alt="Shopee Logo">
      <h2>Shopee</h2>
      <p>Free Shipping & Flash Sales</p>
      <button onclick="window.open('YOUR_AFFILIATE_LINK_FOR_SHOPEE','_blank')">Shop Shopee</button>
    </div>
    <div class="platform">
      <img src="https://www.allonline.7eleven.co.th/assets/img/logo-allonline.png" alt="All Online Logo">
      <h2>All Online</h2>
      <p>Exclusive Brand Discounts</p>
      <button onclick="window.open('YOUR_AFFILIATE_LINK_FOR_ALLONLINE','_blank')">Shop All Online</button>
    </div>
  </section>

  <footer>
    <p>© 2025 Shoponline. All Rights Reserved.</p>
  </footer>
</body>
</html>
